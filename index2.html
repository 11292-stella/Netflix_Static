<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/img/netflix_logo.png"
              alt="logo"
              class="img-fluid"
              style="width: 120px; height: auto"
            />
          </a>
        </div>
      </nav>
    </header>

    <main>
      <!-- Inizio -->
      <div class="container">
        <div class="row">
          <div class="col-9 text-light">
            <h1>Edit Profile</h1>
            
          </div>
          <hr class="text-light" />
        </div>

        <!-- Sezione con avatar e info  -->
        <div class="row">
          <div class="col-4">
            <img
              src="./assets/img/avatar.png"
              alt="logo"
              class="img-fluid"
              style="width: 160px; height: auto"
            />
          </div>
          <div class="col-6">
            <div class="bg-secondary text-light p-2 text-start">
              Strive Student
            </div>
            <div class="bg-dark text-light mt-3 p-2">Language:</div>
            <div class="mt-2">
              <div class="dropdown">
                <a
                  class="btn btn-dark bg-black border border-light dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- riga hr -->
        <div class="row mt-3">
          <div class="col-6 offset-4">
            <!-- allineamento a destra -->
            <hr class="text-bg-secondary" />
            <p class="text-light">  Maturity Setting :</p>
            <div class="bg-secondary text-light p-2 text-start">
              ALL MATURITY RATINGS
            </div>
            <div class="mt-2">
                <div class="dropdown">
                  <a
                    class="btn btn-dark bg-black text-secondary border border-light dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Edit
                  </a>
                </div>
                <hr class="text-bg-secondary" />
                <p class="text-light">Autoplay Controls :</p>
                <div class="form-check">
                    <input class="form-check-input bg-black" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-light text-nowrap " for="flexCheckDefault">
                      Autoplay next episode in a series on device
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input bg-black" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-light text-nowrap" for="flexCheckDefault">
                        Autoplay next episode in a series on device
                    </label>
                  </div>
                 
          </div>
          
        </div>
        
        
      </div>
      <hr class="text-bg-secondary" />
      <!-- Riga per i bottoni centrati -->
<div class="row justify-content-center mt-3">
    <div class="col-auto">
      <button type="button" class="btn border border-light btn-light">Save</button>
    </div>
    <div class="col-auto">
      <button type="button" class="btn border border-secondary text-secondary btn-dark">Cance</button>
    </div>
    <div class="col-auto">
      <button type="button" class="btn border border-secondary text-secondary btn-dark">Delete Profile</button>
    </div>
  </div>
  
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
